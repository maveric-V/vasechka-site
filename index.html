<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вектор Васечки - Консалтинг для развития бизнеса</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1a1f25;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header { 
            background: linear-gradient(135deg, #00C2A8 0%, #00a890 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        h1 { font-size: 48px; margin-bottom: 20px; }
        .subtitle { font-size: 24px; opacity: 0.9; }
        .section { padding: 80px 0; }
        .section h2 { font-size: 36px; margin-bottom: 40px; text-align: center; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Вектор Васечки</h1>
            <p class="subtitle">Помогаем компаниям внедрять операционные процессы</p>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <h2>Временная версия сайта</h2>
            <p style="text-align: center;">Полная версия будет загружена после настройки Git</p>
        </div>
    </section>
</body>
</html>
